<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron" style="background-color: rgb(223, 223, 223)"><h1 style="color:red; font-family:Helvetica, sans-serif; font-size: 100px; text-align: center">GeekVerse</h1></div>
    <div class="row">
        <div class="col-sm-12">
            <br>

            <div class="card">
                <div class="card-header">
                    <strong>
                        <i class="fa fa-list-alt"></i> Search Parameters
                    </strong>
                </div>

                <div class="card-body">
                    <form id="myForm">
                        <!-- Here we create the text box for capturing the search term-->
                        <div class="input-field">
                            <label for="search-title">Title</label>
                            <input type="search" class="form-control" id="search-title">
                        </div>
                        <!-- Here we have our final submit button -->
                        <button type="submit" class="btn btn-default" id="run-search">
                            <i class="fa fa-search"></i> Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <br>
            <div class="card">
                <div class="card-header">
                    <strong> Result</strong>
                </div>

                <!-- This main card will hold each of the resulting books -->
                <div class="card-body" id="result-section">
                </div>
            </div>
        </div>
    </div>
    <!--TESTING THE MARVEL API-->
    <div class="container" id="result-section"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="beta/marvel/marvel.js"></script>
</body>

</html>
