<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books search</title>
    <script type="text/javascript" src="movie.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <style>
        .card-body a {
            word-break: break-all;
        }

        .articleHeadline {
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="Books"></i> Book Search</strong>
            </h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-list-alt"></i> Search Parameters</strong>
                    </div>
                    <div class="card-body">

                        <form id="myForm">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="input-field">
                                <label for="search-title">Title</label>
                                <input type="search" class="form-control" id="search-title">
                            </div>

                            <div class="input-field">
                                <label for="search-author">Author (Optional):</label>
                                <input type="search" class="form-control" id="search-author">
                            </div>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default" id="run-search">
                                <i class="fa fa-search"></i> Search</button>
                            <button class="btn btn-default" id="clear-all">
                                <i class="fa fa-trash"></i> Clear Results</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- This row will handle all of the retrieved books -->
        <div class="row">
            <div class="col-sm-12">
                <br>


                <div class="card">

                    <!-- card Heading for the retrieved books box -->
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-table"></i> Top Searches</strong>
                    </div>

                    <!-- This main card will hold each of the resulting books -->
                    <div class="card-body" id="book-section">
                        <table class="table table-hover" id="booksTable">
                            <thead>
                                <tr>
                                    <th>Book Title</th>
                                    <th>>Description</th>
                                    <th>Rating</th>
                                    <th>Author</th>
                                    <th>Image</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Region -->
        <div class="row">
            <div class="col-sm-12">

                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center">
                    <small>Made with lots and lots of
                        <i class="fa fa-heart"></i>
                    </small>
                </h5>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="books.js"></script>
</body>

</html>
