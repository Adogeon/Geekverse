<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <title>Test</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-12">
            <br>

            <div class="card">
                <div class="card-header">
                    <strong>
                        <i class="fa fa-list-alt"></i> Search Parameters
                    </strong>
                </div>

                <div class="card-body">
                    <form id="myForm">
                        <!-- Here we create the text box for capturing the search term-->
                        <div class="input-field">
                            <label for="search-title">Title</label>
                            <input type="search" class="form-control" id="search-title">
                        </div>
                        <!-- Here we have our final submit button -->
                        <button type="submit" class="btn btn-default" id="run-search">
                            <i class="fa fa-search"></i> Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <br>
            <div class="card">
                <div class="card-header">
                    <strong> Result</strong>
                </div>

                <!-- This main card will hold each of the resulting books -->
                <div class="card-body" id="result-section">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- JQuerry Script, delete if not use-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <!-- Test script -->
    <script src="marvel.js"></script>



</body>

</html>
