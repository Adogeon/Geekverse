<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css"></link>

    <title>Test</title>
  </head>
  <body>
    
    <div class="row">
        <div class="col-sm-12">
        <br>
    
            <div class="card">
                <div class="card-header">
                    <strong>
                        <i class="fa fa-list-alt"></i> Search Parameters
                    </strong>
                </div>
        
                <div class="card-body">
                    <form id="myForm">
                        <!-- Here we create the text box for capturing the search term-->
                        <div class="input-field">
                            <label for="search-title">Title</label>
                            <input type="search" class="form-control" id="search-title">
                        </div>
                        <!-- Here we have our final submit button -->
                        <button type="submit" class="btn btn-default" id="run-search">
                            Search</button>     
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <br>
            <div class="card">
                <div class="card-header">
                    <strong> Result</strong>
                </div>

            <!-- This main card will hold each of the resulting books -->
                <div class="card-body" id="result-section">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Test script -->
    <script src ="movie.js"></script>
  </body>
</html>
